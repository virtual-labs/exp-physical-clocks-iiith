<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/barecss@1.1.1/css/bare.min.css">
<link rel="stylesheet" href="./css/main.css">
<title>NTP Simulation</title>
</head>
<body>
<!-- Simulation Environment -->
<section id="simulation">
  <canvas id="arena" width="1024" height="320"></canvas>
  <audio id="start-audio" src="https://ia801000.us.archive.org/35/items/windowsxpstartup_201910/Windows%20XP%20Startup.mp3"></audio>
  <audio id="stop-audio" src="https://ia801000.us.archive.org/35/items/windowsxpstartup_201910/Windows%20XP%20Shutdown.mp3"></audio>
  <audio id="pause-audio" src="https://ia801000.us.archive.org/35/items/windowsxpstartup_201910/notify.mp3"></audio>
  <audio id="adjust-audio" src="https://ia801000.us.archive.org/35/items/windowsxpstartup_201910/chimes.mp3"></audio>
  <audio id="synchronize-audio" src="https://ia801000.us.archive.org/35/items/windowsxpstartup_201910/Windows%20XP%20Logon%20Sound.mp3"></audio>
</section>

<!-- Controls -->
<section id="controls">
<form>
  <div id="buttons">
    <button id="start-simulation" primary onclick="onStartSimulation()">Pause Simulation</button>
    <button id="stop-simulation" onclick="onStopSimulation()">Stop Simulation</button>
    <button id="adjust-parameters" onclick="onAdjustParameters()">Adjust Parameters</button>
    <button id="synchronize" onclick="onSynchronize()">Synchronize Now</button>
    <button id="send-packet" onclick="onSendPacket()">Send Packet</button>
  </div>
  <grid>
    <div col="1/2">
      <h4>Network and Simulation Parameters</h4>
      <label>Round trip time (ms)</label>
      <input type="number" name="network-trip" placeholder="100">
      <label>Round trip asymmetry variation (ms)</label>
      <input type="number" name="network-asymmetry" placeholder="20">
    </div>
    <div col="1/2">
      <h4>...</h4>
      <label>Round trip time variation (ms)</label>
      <input type="number" name="network-trip-variation" placeholder="20">
      <label>Simulation speed (ms/s)</label>
      <input type="number" name="simulation-speed" placeholder="10">
    </div>
    <div col="1/2">
    <h4>NTP Client Parameters</h4>
    <label>Initial time offset of the client (ms)</label>
    <input type="number" name="client-offset" placeholder="10">
    <label>Synchronization interval (ms)</label>
    <input type="number" name="client-sync-interval" placeholder="1000">
    <label>Synchronization packet interval (ms)</label>
    <input type="number" name="client-packet-interval" placeholder="10">
  </div>
  <div col="1/2">
    <h4>...</h4>
    <label>Drift rate of the client (ppm)</label>
    <input type="number" name="client-drift-rate" placeholder="0">
    <label>Synchronization period (ms)</label>
    <input type="number" name="client-sync-period" placeholder="100">
  </div>
  <div col="1/2">
    <h4>NTP Server Parameters</h4>
    <label>Time error of the server (ms)</label>
    <input type="number" name="server-error" placeholder="0">
  </div>
  <div col="1/2">
    <h4>...</h4>
    <label>Delay at server before responding to a request (ms)</label>
    <input type="number" name="server-response-delay" placeholder="10">
  </div>
  </grid>
</form>
</section>
</div>

<script src="./js/main.js"></script>
</body>
</html>
